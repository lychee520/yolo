# Parameters
ch: 6
nc: 1 # number of classes
kpt_shape: [2, 6] # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)
scales: # model compound scaling constants, i.e. 'model=yolov13n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [ 0.50, 0.25, 1024 ]   # Nano
  s: [ 0.50, 0.50, 1024 ]   # Small
  l: [ 1.00, 1.00, 512 ]    # Large
  x: [ 1.00, 1.50, 512 ]    # Extra Large

# YOLO-Fuse backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, IdentityInput, []] # 0
  - [-1, 1, ModalitySelector, [1]] # 1 RGB
  - [-2, 1, ModalitySelector, [2]] # 2 IR

  - [-2, 1, Conv,  [64, 3, 2]] # 3-P1/2
  - [-2, 1, Conv,  [64, 3, 2]]

  - [-2, 1, Conv,  [128, 3, 2, 1, 2]] # 5-P2/4
  - [-2, 1, Conv,  [128, 3, 2, 1, 2]]

  - [-2, 2, DSC3k2,  [256, False, 0.25]] # 7
  - [-2, 2, DSC3k2,  [256, False, 0.25]]

  - [[-2, -1], 1, Concat, [1]] # 9

  - [-1, 1, Conv,  [256, 3, 2, 1, 4]] # 10-P3/8
  - [-3, 1, Conv,  [256, 3, 2, 1, 4]]

  - [-2, 2, DSC3k2,  [512, False, 0.25]] # 12
  - [-2, 2, DSC3k2,  [512, False, 0.25]]

  - [[-2, -1], 1, Concat, [1]] # 14

  - [-1, 1, DSConv,  [512, 3, 2]] # 15-P4/16
  - [-3, 1, DSConv,  [512, 3, 2]]

  - [-2, 4, A2C2f, [512, True, 4]] # 17
  - [-2, 4, A2C2f, [512, True, 4]]

  - [[-2, -1], 1, Concat, [1]] # 19

  - [-1, 1, DSConv,  [1024, 3, 2]] # 20-P5/32
  - [-3, 1, DSConv,  [1024, 3, 2]]

  - [-2, 4, A2C2f, [1024, True, 1]]
  - [-2, 4, A2C2f, [1024, True, 1]]

  - [[-2, -1], 1, Concat, [1]] # 24

# YOLO-Fuse head
head:
  - [[14, 19, 24], 2, HyperACE, [512, 8, True, True, 0.5, 1, "both"]] #25
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] #26
  - [ 25, 1, DownsampleConv, []]
  - [[19, 25], 1, FullPAD_Tunnel, []]  #28
  - [[14, 26], 1, FullPAD_Tunnel, []]  #29
  - [[24, 27], 1, FullPAD_Tunnel, []] #30

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 28], 1, Concat, [1]] # cat backbone P4
  - [-1, 2, DSC3k2, [512, True]] # 33
  - [[-1, 25], 1, FullPAD_Tunnel, []]  #34

  - [33, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 29], 1, Concat, [1]] # cat backbone P3
  - [-1, 2, DSC3k2, [256, True]] # 37
  - [26, 1, Conv, [256, 1, 1]]
  - [[37, 38], 1, FullPAD_Tunnel, []]  #39

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 34], 1, Concat, [1]] # cat head P4
  - [-1, 2, DSC3k2, [512, True]] # 42
  - [[-1, 25], 1, FullPAD_Tunnel, []]

  - [42, 1, Conv, [512, 3, 2]]
  - [[-1, 30], 1, Concat, [1]] # cat head P5
  - [-1, 2, DSC3k2, [1024,True]] # 46 (P5/32-large)
  - [[-1, 27], 1, FullPAD_Tunnel, []]

  - [[39, 43, 47], 1, Pose, [nc, kpt_shape]] # Detect(P3, P4, P5)
