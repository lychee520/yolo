# Parameters
ch: 6
nc: 1 # number of classes
kpt_shape: [2, 6] # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)
scales: # model compound scaling constants, i.e. 'model=yolov12n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 497 layers, 2,553,904 parameters, 2,553,888 gradients, 6.2 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 497 layers, 9,127,424 parameters, 9,127,408 gradients, 19.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 533 layers, 19,670,784 parameters, 19,670,768 gradients, 60.4 GFLOPs
  l: [1.00, 1.00, 512] # summary: 895 layers, 26,506,496 parameters, 26,506,480 gradients, 83.3 GFLOPs
  x: [1.00, 1.50, 512] # summary: 895 layers, 59,414,176 parameters, 59,414,160 gradients, 185.9 GFLOPs

# YOLO-Fuse backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, IdentityInput, []] # 0
  - [-1, 1, ModalitySelector, [1]] # 1 RGB
  - [-2, 1, ModalitySelector, [2]] # 2 IR

  - [-2, 1, Conv,  [64, 3, 2]] # 3-P1/2
  - [-2, 1, Conv,  [64, 3, 2]]

  - [-2, 1, Conv,  [128, 3, 2, 1, 2]] # 5-P2/4
  - [-2, 1, Conv,  [128, 3, 2, 1, 2]]

  - [-2, 2, C3k2,  [256, False, 0.25]] # 7
  - [-2, 2, C3k2,  [256, False, 0.25]]

  - [[-2, -1], 1, Concat, [1]] # 9

  - [-1, 1, Conv,  [256, 3, 2, 1, 4]] # 10-P3/8
  - [-3, 1, Conv,  [256, 3, 2, 1, 4]]

  - [-2, 2, C3k2,  [512, False, 0.25]] # 12
  - [-2, 2, C3k2,  [512, False, 0.25]]

  - [[-2, -1], 1, Concat, [1]] # 14

  - [-1, 1, Conv,  [512, 3, 2]] # 15-P4/16
  - [-3, 1, Conv,  [512, 3, 2]]

  - [-2, 4, A2C2f, [512, True, 4]] # 17
  - [-2, 4, A2C2f, [512, True, 4]]

  - [[-2, -1], 1, Concat, [1]] # 19

  - [-1, 1, Conv,  [1024, 3, 2]] # 20-P5/32
  - [-3, 1, Conv,  [1024, 3, 2]]

  - [-2, 4, A2C2f, [1024, True, 1]]
  - [-2, 4, A2C2f, [1024, True, 1]]

  - [[-2, -1], 1, Concat, [1]] # 24

# YOLO-Fuse head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 19], 1, Concat, [1]] # cat backbone P4
  - [-1, 2, A2C2f, [512, False, -1]] # 27

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 14], 1, Concat, [1]] # cat backbone P3
  - [-1, 2, A2C2f, [256, False, -1]] # 30 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 27], 1, Concat, [1]] # cat head P4
  - [-1, 2, A2C2f, [512, False, -1]] # 33 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 24], 1, Concat, [1]] # cat head P5
  - [-1, 2, C3k2, [1024, True]] # 36 (P5/32-large)

  - [[30, 33, 36], 1, Pose, [nc, kpt_shape]] # Detect(P3, P4, P5)
