# Parameters
ch: 6
nc: 2 # number of classes
kpt_shape: [2, 3] # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)
scales: # model compound scaling constants, i.e. 'model=yolov11n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# YOLO-Fuse backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, IdentityInput, []] # 0
  - [-1, 1, ModalitySelector, [1]] # 1 RGB
  - [-2, 1, ModalitySelector, [2]] # 2 IR

  - [-2, 1, Conv, [64, 3, 2]] # 3-P1/2
  - [-2, 1, Conv, [64, 3, 2]]

  - [-2, 1, Conv, [128, 3, 2]] # 5-P2/4
  - [-2, 1, Conv, [128, 3, 2]]

  - [-2, 2, C3k2, [256, False, 0.25]] # 7
  - [-2, 2, C3k2, [256, False, 0.25]]

  - [[-2, -1], 1, Concat, [1]] # 9

  - [-1, 1, Conv, [256, 3, 2]] # 10-P3/8
  - [-3, 1, Conv, [256, 3, 2]]

  - [-2, 2, C3k2, [512, False, 0.25]] # 12
  - [-2, 2, C3k2, [512, False, 0.25]]

  - [[-2, -1], 1, DEA, [512]] # 14

  - [-1, 1, Conv, [512, 3, 2]] # 15-P4/16
  - [-3, 1, Conv, [512, 3, 2]]

  - [-2, 2, C3k2, [512, True]] # 17
  - [-2, 2, C3k2, [512, True]]

  - [[-2, -1], 1, DEA, [512]] # 19

  - [-1, 1, Conv, [1024, 3, 2]] # 20-P5/32
  - [-3, 1, Conv, [1024, 3, 2]]

  - [-2, 2, C3k2, [1024, True]]
  - [-2, 2, C3k2, [1024, True]]

  - [[-2, -1], 1, DEA, [1024]] # 24
  - [-1, 1, SPPF, [1024, 5]]
  - [-1, 2, C2PSA, [1024]] # 26

# YOLO-Fuse head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 19], 1, Concat, [1]] # cat backbone P4
  - [-1, 2, C3k2, [512, False]] # 29

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 14], 1, Concat, [1]] # cat backbone P3
  - [-1, 2, C3k2, [256, False]] # 32 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 29], 1, Concat, [1]] # cat head P4
  - [-1, 2, C3k2, [512, False]] # 35 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 26], 1, Concat, [1]] # cat head P5
  - [-1, 2, C3k2, [1024, True]] # 38 (P5/32-large)

  - [[32, 35, 38], 1, Pose, [nc, kpt_shape]] # Detect(P3, P4, P5)
