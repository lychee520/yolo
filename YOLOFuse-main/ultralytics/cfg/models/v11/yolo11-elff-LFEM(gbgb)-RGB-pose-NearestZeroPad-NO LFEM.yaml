- [[-1, 19], 1, Concat, [1]]  # 27 (cat backbone P4 at 19)
- [-1, 2, C3k2, [512, False]]  # 28

- [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 29
- [[-1, 14], 1, Concat, [1]]  # 30 (cat backbone P3 at 14)
- [-1, 2, C3k2, [256, False]]  # 31 (P3/8-small)

- [-1, 1, Conv, [256, 3, 2]]  # 32
- [[-1, 28], 1, Concat, [1]]  # 33 (cat head P4 from 31)
