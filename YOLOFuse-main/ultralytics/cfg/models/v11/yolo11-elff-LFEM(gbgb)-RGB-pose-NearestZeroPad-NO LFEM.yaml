# 新分支开始
- [5, 1, NearestZeroPad, [1024]]  # 22 (P2->P3)


# 融合 "深层S2" (第21层) 和 "纯净S2" (第25层)
- [[21, 22], 1, Concat, [1]]  # 23 (索引已修正)
# --- MODIFICATION END ---

- [-1, 1, SPPF, [1024, 5]]  # 24
- [-1, 2, C2PSA, [1024]]  # 25 (head P5 from here)

# YOLO-Fuse head (索引已自动更新)
head:
